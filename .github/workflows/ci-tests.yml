name: CI - Tests

on:
  workflow_run:
    workflows: ["CI - Build"]
    types:
      - completed

defaults:
  run:
    shell: bash

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        compiler: [gcc, clang]

    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
    - uses: actions/checkout@v2



    - name: Get libccc build artifacts
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: ci-build.yml
        name: libccc-build_${{matrix.os}}_${{matrix.compiler}}
        path: ./

    - name: Get libccc tests artifacts
      uses: dawidd6/action-download-artifact@v2
      with:
        workflow: ci-build.yml
        name: libccc-tests_${{matrix.os}}_${{matrix.compiler}}
        path: ./



    - name: Test - simple "Hello World" (with ${{matrix.compiler}}, for ${{matrix.os}})
      run: make test-helloworld

    - name: Test - libccc test suite (with ${{matrix.compiler}}, for ${{matrix.os}})
      run: make test ARGS="-a"

    - name: Test - monads & foreach (with ${{matrix.compiler}}, for ${{matrix.os}})
      run: make test-foreach



