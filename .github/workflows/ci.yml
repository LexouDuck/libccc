name: libft CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        compiler: [gcc, clang]

    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
    - uses: actions/checkout@v2


    - name: Setup (Ubuntu)
      shell: bash
      if: matrix.os == 'ubuntu-latest'
      run: echo "Nothing to do"

    - name: Setup (MacOS)
      shell: bash
      if: matrix.os == 'macOS-latest'
      run: echo "Nothing to do"

    - name: Setup (Windows)
      shell: bash
      if: matrix.os == 'windows-latest'
      run: |
        echo "PATH=$PATH:C:\msys64\mingw64\bin" >> $GITHUB_ENV
        alias gcc='x86_64-w64-mingw32-gcc'


    - name: Build (with ${{matrix.compiler}}, for ${{matrix.os}})
      shell: bash
      run: make CC=${{matrix.compiler}}

    - name: Test (with ${{matrix.compiler}}, for ${{matrix.os}})
      shell: bash
      run: make test CC=${{matrix.compiler}}

    - name: Release (with ${{matrix.compiler}}, for ${{matrix.os}})
      shell: bash
      run: make dist CC=${{matrix.compiler}}
