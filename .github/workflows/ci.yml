name: libft CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
        compiler: [gcc, clang]

    if: ${{ !contains(github.event.head_commit.message, '[skip ci]') }}
    steps:
    - uses: actions/checkout@v2

    - name: Add clang path to $PATH env
      shell: bash
      if: runner.os == 'Windows'
      run: echo "PATH=$PATH:C:\msys64\mingw64\bin" >> $GITHUB_ENV

    - name: Build (with ${{matrix.compiler}}, for ${{matrix.os}})
      shell: bash
      run: make CC=${{matrix.compiler}}

    - name: Test (with ${{matrix.compiler}}, for ${{matrix.os}})
      shell: bash
      run: make test CC=${{matrix.compiler}}

    - name: Release (with ${{matrix.compiler}}, for ${{matrix.os}})
      shell: bash
      run: make dist CC=${{matrix.compiler}}
